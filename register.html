<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | Wealthome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link your CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- HEADER with Logo & Login Button -->
        <header class="header" data-header style="position: static;">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="./assets/images/logo.png" style="filter: brightness(0);" width="160" height="50"
                        alt="Wealthome logo">
                </a>

                <div class="navbar-wrapper">
                    <a href="login.html" class="btn btn-fill">Login</a>
                </div>
            </div>
        </header>

        <!-- REGISTER SECTION -->
        <main class="main-content">
            <section class="register-section section">
                <div class="register-container">
                    <h2 class="register-title title-large">Create an Account</h2>
                    <form class="register-form">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>

                        <button type="submit" class="btn btn-fill register-btn">Register</button>
                    </form>

                    <div class="register-footer">
                        Already have an account?
                        <a href="login.html">Login</a>
                    </div>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-top">
                <div class="container">
                    <div class="footer-brand">
                        <a href="index.html" class="logo">
                            <img src="./assets/images/logo.png" width="160" height="50" alt="Wealthome logo">
                        </a>
                        <p class="footer-text">Your dream home is just a few clicks away. Explore the best properties
                            today.</p>
                    </div>

                    <ul class="footer-list">
                        <li class="footer-list-title title-small">Company</li>
                        <li><a href="index.html#about" class="footer-link">About</a></li>
                        <li><a href="index.html#property" class="footer-link">Properties</a></li>
                    </ul>

                    <ul class="footer-list">
                        <li class="footer-list-title title-small">Support</li>
                        <li><a href="#" class="footer-link">Contact</a></li>
                        <li><a href="#" class="footer-link">Help Center</a></li>
                    </ul>

                    <ul class="footer-list">
                        <li class="footer-list-title title-small">Social</li>
                        <li><a href="#" class="footer-link">Instagram</a></li>
                        <li><a href="#" class="footer-link">LinkedIn</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-bottom">
                <div class="container">
                    <p class="body-medium">Â© 2025 Wealthome. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
